<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - CryoSpy</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <a href="/home" class="header-brand">
            <img src="/static/images/logo-dark.svg" alt="CryoSpy Logo" class="logo">
            <h1>CryoSpy</h1>
        </a>
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="/clients" class="{{ if eq .Title "Clients" }}active{{ end }}">Clients</a></li>
                <li><a href="/clips" class="{{ if eq .Title "Clips" }}active{{ end }}">Clips</a></li>
                <li><a href="/stream" class="{{ if or (eq .Title "Stream Selection") (contains .Title "Stream -") }}active{{ end }}">Stream</a></li>
                <li><a href="/auth/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {{ template "content" . }}
    </main>
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    mobileMenuToggle.classList.toggle('active');
                });
                
                // Close menu when clicking on a nav link (for better UX on mobile)
                const navLinks = navMenu.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        navMenu.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
