version: '3.8'

services:
  server:
    build:
      context: ../../
      dockerfile: docker/server/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./testdata/server-data:/home/cryospy/cryospy
    networks:
      - cryospy-e2e
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/login"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build:
      context: ../../
      dockerfile: docker/client/Dockerfile
    volumes:
      - ./testdata/client-config:/config
      - ./testdata/test.mp4:/test.mp4
    environment:
      - CONFIG_FILE=/config/config.json
    command: ["--camera-device", "/test.mp4"]
    networks:
      - cryospy-e2e
    depends_on:
      server:
        condition: service_started

networks:
  cryospy-e2e:
